{% extends 'template_base.html' %}

{% block title %} AÃ±ade un Vehiculo {% endblock %}

{% block body %}
    <form action="" method="post">
        <label for="">Tipo</label>
        <select class="select" name="tipo_vehiculo">
            <option value="Auto">Auto</option>
            <option value="Motocicleta">Motocicleta</option>
        </select>

        <label for="">Marca</label>
        <input type="text" name="marca_vehiculo">

        <label for="">Modelo</label>
        <input type="number" min="2000" max="2024" name="modelo_vehiculo">

        <label for="">Cilindrada</label>
        <input type="number" min="200" max="4000" name="cilindrada_vehiculo">

        <label for="">Precio</label>
        <input type="number" min="1000000" name="precio_vehiculo">

        <button type="submit">Guardar Vehiculo</button>
    </form>
{% endblock %}
