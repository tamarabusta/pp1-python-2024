{% extends 'template_base.html' %}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th><a href='/add_productos'>Agregar productos</a></th>
                
            </tr>
        </thead>
        <tbody>
            {% for producto in listado %}
                <tr>
                    <td>{{ producto.name.first }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
